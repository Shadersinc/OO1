<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login</title>
		<link rel="icon" href="img/favicon.ico">
		<!-- CSS FILES -->
		<link rel="stylesheet" type="text/css" href="css/uikit.min.css">
		<link rel="stylesheet" type="text/css" href="css/login-video.css">
		<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
	</head>
	<body class="uk-flex-center uk-flex-middle uk-background-muted uk-height-viewport" data-uk-height-viewport>

		
	<div class="uk-position-cover uk-cover-container">
		<video autoplay loop playsinline muted uk-cover>
			<source src="media/Formulario2.mp4" type="video/mp4">
		</video>
	</div>

	<div class="uk-position-cover" style="background: rgba(30, 35, 35, 0.9);"></div>
	<nav class="uk-navbar-container uk-navbar-transparent uk-light">
		<div class="uk-container">
			<div uk-navbar>
				
				<div class="uk-navbar-center">
					<ul class="uk-navbar-nav">
						<li><a href="#">Home</a></li>
						<li><a href="#">Services</a></li>
					
						<li><a href="#">Contacts</a></li>
					</ul>
				</div>
				
			</div>
		</div>
	</nav>
	<div class="uk-position-relative uk-container uk-container-small uk-flex uk-flex-middle" uk-height-viewport="offset-top: true">

		<div class="uk-section uk-section-regular uk-width-1-1 uk-light">
			<div class="uk-flex uk-text-center uk-flex-middle uk-flex-center">
			

		<div class="uk-child-width-3-6 uk-padding-small">

			<div class="uk-text-center uk-text-light uk-text-large"><p class="">Hello, Fill the fields</p></div>

			<form class="toggle-class" action="login-dark.html">
				<fieldset class="uk-fieldset">
					<div class="uk-margin-small">
						<div class="uk-inline uk-width-1-1">
							<span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: users"></span>
							<input class="uk-input uk-border-pill" required placeholder="Name" type="text">
						</div>
					</div>
					<div class="uk-margin-small">
						<div class="uk-inline uk-width-1-1">
							<span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: mail"></span>
							<input class="uk-input uk-border-pill" required placeholder="E-Mail" type="password">
						</div>
					</div>
					<div class="uk-margin-small">
						<div class="uk-inline uk-width-1-1">
							<span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: phone"></span>
							<input class="uk-input uk-border-pill" required placeholder="Phone" type="password">
						</div>
					</div>
					<div class="uk-margin-small">
						<div class="uk-inline uk-width-1-1">
							<span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: home"></span>
							<input class="uk-input uk-border-pill" required placeholder="Adress" type="password">
						</div>
					</div>
					<div class="uk-margin-small uk-align-left">
						<label><input class="uk-radio" type="radio"> Call me</label>
					</div>
					<div class="uk-margin-small uk-align-left">
						<label><input class="uk-radio" type="radio"> Send a Mail</label>
					</div>
					<div class="uk-margin-bottom">
						<button id="B-Login" type="submit" class="uk-button uk-button-primary uk-border-pill uk-width-1-1">SEND</button>
					</div>
				</fieldset>
			</form>
			
			
		</div>	
			</div>
		</div>
	</div>
</div>

		<!-- JS FILES -->
		<script src="js/uikit.min.js"></script>
		<script src="js/uikit-icons.min.js"></script>
	</body>
</html>
